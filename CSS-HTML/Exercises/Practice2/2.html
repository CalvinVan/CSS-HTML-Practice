<style>
  .uber-button{
    background-color:black;
    color:white;
    height:40px;
    width:120px;
    cursor:pointer;
    margin-right:8px;
    transition: opacity .15s;
  }

  .uber-button:hover{
    opacity:0.8;
  }

  .amazon-button{
    background-color: rgb(255,216,20);
    color: black;
    height:40px;
    width:160px;
    cursor:pointer;
    margin-right:8px;
    border-radius:20px;
    border:none;
    transition: background-color .15s;
  }

  .amazon-button:hover{
    background-color: rgb(240, 199, 19);
  }

  .github-button{
   background-color:rgb(46,164,79);
   color: white;
   height:40px;
   width: 90px;
   border-radius:6px;
   border:none;
   font-weight:bold;
   cursor:pointer;
   margin-right:8px;
   transition: box-shadow .15s;
  }

  .github-button:hover{
    box-shadow:0px 5px 8px rgba(0,0,0,.15);
  }



  .bootstrap-getstarted-button{
    background-color:rgb(121,82,179);
    color:white;
    font-weight:bold;
    border:none;
    height:40px;
    width:120px;
    border-radius:6px;
    cursor:pointer;
    transition: background-color .15s;

  }

  .bootstrap-getstarted-button:hover{
    background-color:rgb(71, 0, 133);
  }
  
  .bootstrap-download-button{
    background-color:white;
    color:rgb(108,117,125);
    font-weight:bold;
    border-color:rgb(108,117,125);
    border:solid;
    border-width: 1px;
    height:40px;
    width:120px;
    border-radius:6px;
    cursor:pointer;
    margin-left:6px;
    margin-right:8px;
    transition: color .15s, background-color .15s;
  }

  .bootstrap-download-button:hover{
    background-color:rgb(108,117,125);
    color: white;
  }
  .linkedin-apply-button{
    background-color:rgb(10,102,194);
    border:none;
    border-radius:20px;
    color:white;
    font-weight:bold;
    height:40px;
    width:200px;
    margin-right:6px;
    cursor:pointer;
    transition: background-color .15s;
  }

  .linkedin-apply-button:hover{
    background-color:rgb(9, 79, 150);;
  }


  .linkedin-save-button{
    background-color:white;
    color:rgb(10,102,194);
    font-weight:bold;
    height:40px;
    width:90px;
    border-color: rgb(10,102,194);
    border-width:1px;
    border-radius:20px;
    cursor:pointer;
    transition:background-color .15s, border-width;
  }

  .linkedin-save-button:hover{
    background-color:rgb(119, 176, 234);
    border-width:2px;
  }

</style>


<button class="uber-button">
  Request now
</button>

<button class="amazon-button">
  Add to Cart
</button>

<button class="github-button">
  Sign up
</button>

<button class="bootstrap-getstarted-button">
  Get started
</button>

<button class="bootstrap-download-button">
  Download
</button>

<button class="linkedin-apply-button">
  Apply on company website
</button>

<button class ="linkedin-save-button">
  Save
</button>
